							<p>日本政府はAMR対策アクションプランを策定し、その一環としてAMR臨床リファレンスセンターが主導するJ-SIPHEシステムが稼働・運用されました。このシステムは、全国の施設における感染症診療状況や抗菌薬の使用状況等に関する情報を集約し、それらを参加施設や地域が活用することを目的としています。また、このシステムは専門家委員の助言を得て構築されています。</p>
